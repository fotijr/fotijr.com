  <body>
    <canvas width="128" height="128"></canvas>
    <script>
      const canvas = document.getElementsByTagName('canvas')[0];
      const { width, height } = canvas;
      const borderWidth = 1;
      const ctx = canvas.getContext('2d');

      // draw background
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, width, height);

      // Draw border
      ctx.lineWidth = borderWidth;
      ctx.strokeStyle = 'gray';
      ctx.rect(borderWidth, borderWidth, (width - (borderWidth * 2)), (height - (borderWidth * 2)));
      ctx.stroke();

      // Draw text
      ctx.strokeStyle = '#000';
      ctx.textAlign = "center";
      ctx.font = '12px Times New Roman';
      ctx.fillStyle = '#000';
      ctx.fillText('Centered with cursor.', width / 2, height / 2);

      const base64 = canvas.toDataURL("image/jpeg", 1.0); //toDataURL();
